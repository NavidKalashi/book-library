{% extends "main.html" %}

{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    {% for book in books %}
    <tr>
        <td><a href="{% url 'single-book' book.id %}">{{book.title}}</a></td>
        <td>{{book.category}}</td>
        <td>{{book.author}}</td>
        <td>${{book.price}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
